# Configuration pour le profil Mailtrap (API Email)
# Utilise l'API HTTP de Mailtrap au lieu de SMTP

# Reprend la config de dev pour la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/centre_formation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.devtools.restart.enabled=true

# =============================================
# Configuration Mailtrap API
# =============================================
# Récupérez votre token sur: https://mailtrap.io/sending/domains
# Cliquez sur "API" puis copiez le token

mailtrap.api.token=COLLEZ_VOTRE_TOKEN_ICI
mailtrap.api.from.email=hello@demomailtrap.co
mailtrap.api.from.name=Centre Formation
