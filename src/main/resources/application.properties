# Configuration générale
spring.application.name=centre-formation
server.port=8080

# Profil actif (dev ou prod)
spring.profiles.active=dev

# Configuration JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuration JWT
jwt.secret=VG9yZUNlbnRyZUZvcm1hdGlvbkpXVFNlY3JldEtleVZlcnlMb25nQW5kU2VjdXJlRm9ySFMyNTZBbGdvcml0aG0yMDI2
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration Mail (à adapter selon votre serveur SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.root=INFO
logging.level.com.centreformation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Actuator (pour Docker health check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true