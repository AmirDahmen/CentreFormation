<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title th:text="'Groupe - ' + ${groupe.nom}">Détail du groupe</title>
</head>
<body>
<div layout:fragment="content">
    <!-- En-tête -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-2">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/groupes}">Groupes</a></li>
                        <li class="breadcrumb-item active" th:text="${groupe.nom}"></li>
                    </ol>
                </nav>
                <h1 class="h3 fw-bold mb-1">
                    <i class="bi bi-collection-fill text-primary me-2"></i>
                    <span th:text="${groupe.nom}"></span>
                </h1>
            </div>
            <div class="btn-group">
                <a th:href="@{/admin/groupes/{id}/modifier(id=${groupe.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil me-1"></i> Modifier
                </a>
                <a th:href="@{/admin/groupes}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Retour
                </a>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Info générales -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header text-white" style="background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);">
                    <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Informations</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="small text-muted d-block">Nom</label>
                        <span class="fw-semibold" th:text="${groupe.nom}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted d-block">Spécialité</label>
                        <span class="badge bg-info" th:if="${groupe.specialite}" th:text="${groupe.specialite.nom}"></span>
                        <span class="text-muted" th:unless="${groupe.specialite}">Non définie</span>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted d-block">Session</label>
                        <span class="badge bg-primary" th:if="${groupe.sessionPedagogique}" 
                              th:text="${groupe.sessionPedagogique.anneeScolaire + ' - ' + groupe.sessionPedagogique.semestre}"></span>
                        <span class="text-muted" th:unless="${groupe.sessionPedagogique}">Non définie</span>
                    </div>
                    <div class="mb-3" th:if="${groupe.code}">
                        <label class="small text-muted d-block">Code</label>
                        <code th:text="${groupe.code}"></code>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="col-lg-8">
            <div class="row g-4 mb-4">
                <div class="col-sm-6">
                    <div class="card border-0 text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <div class="card-body text-center p-4">
                            <i class="bi bi-people-fill fs-1 mb-2 opacity-75"></i>
                            <h2 class="fw-bold mb-0" th:text="${groupe.etudiants.size()}">0</h2>
                            <p class="mb-0 opacity-75">Étudiants inscrits</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card border-0 text-white" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <div class="card-body text-center p-4">
                            <i class="bi bi-journal-bookmark-fill fs-1 mb-2 opacity-75"></i>
                            <h2 class="fw-bold mb-0" th:text="${groupe.cours.size()}">0</h2>
                            <p class="mb-0 opacity-75">Cours associés</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liste des étudiants -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0"><i class="bi bi-people me-2 text-primary"></i>Étudiants du groupe</h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${groupe.etudiants.empty}" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        Aucun étudiant dans ce groupe
                    </div>
                    <div th:unless="${groupe.etudiants.empty}" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Matricule</th>
                                    <th>Nom complet</th>
                                    <th>Email</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="etudiant : ${groupe.etudiants}">
                                    <td><code th:text="${etudiant.matricule}"></code></td>
                                    <td th:text="${etudiant.prenom + ' ' + etudiant.nom}"></td>
                                    <td th:text="${etudiant.email}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/etudiants/{id}(id=${etudiant.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Liste des cours -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0"><i class="bi bi-journal-bookmark me-2 text-success"></i>Cours du groupe</h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${groupe.cours.empty}" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        Aucun cours associé
                    </div>
                    <div th:unless="${groupe.cours.empty}" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Code</th>
                                    <th>Titre</th>
                                    <th>Formateur</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${groupe.cours}">
                                    <td><code th:text="${c.code}"></code></td>
                                    <td th:text="${c.titre}"></td>
                                    <td>
                                        <span th:if="${c.formateur}" th:text="${c.formateur.prenom + ' ' + c.formateur.nom}"></span>
                                        <span th:unless="${c.formateur}" class="text-muted">Non assigné</span>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/cours/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
