<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title th:text="${isEdit} ? 'Modifier un groupe' : 'Nouveau groupe'">Formulaire groupe</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-1 fw-bold text-dark">
                    <i class="bi bi-collection-fill me-2 text-primary" th:if="${!isEdit}"></i>
                    <i class="bi bi-pencil-fill me-2 text-warning" th:if="${isEdit}"></i>
                    <span th:text="${isEdit} ? 'Modifier le groupe' : 'Nouveau groupe'"></span>
                </h1>
                <p class="text-muted mb-0">Configurez les informations du groupe</p>
            </div>
            <a th:href="@{/admin/groupes}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Retour
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <form th:action="${isEdit} ? @{/admin/groupes/{id}/modifier(id=${groupe.id})} : @{/admin/groupes/nouveau}" 
                  th:object="${groupe}" method="post">
                
                <!-- Informations principales -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header text-white py-3" style="background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);">
                        <h5 class="mb-0 fw-semibold">
                            <i class="bi bi-info-circle me-2"></i>Informations du groupe
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="nom" class="form-label fw-semibold">Nom du groupe <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="nom" th:field="*{nom}" 
                                       placeholder="Ex: Groupe A - 2025" required>
                                <div th:if="${#fields.hasErrors('nom')}" class="text-danger small mt-1" th:errors="*{nom}"></div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="code" class="form-label fw-semibold">Code</label>
                                <input type="text" class="form-control form-control-lg" id="code" th:field="*{code}" 
                                       placeholder="Ex: GRP-A-2025">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="cours" class="form-label fw-semibold">Cours <span class="text-danger">*</span></label>
                                <select class="form-select form-select-lg" id="cours" th:field="*{cours}" required>
                                    <option value="">-- Sélectionner un cours --</option>
                                    <option th:each="c : ${cours}" th:value="${c.id}" 
                                            th:text="${c.titre + ' (' + c.code + ')'}">
                                    </option>
                                </select>
                                <small class="text-muted">La session pédagogique sera automatiquement associée via le cours</small>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="capacite" class="form-label fw-semibold">Capacité <span class="text-danger">*</span></label>
                                <input type="number" class="form-control form-control-lg" id="capacite" th:field="*{capacite}" 
                                       placeholder="Ex: 30" min="1" required>
                                <div th:if="${#fields.hasErrors('capacite')}" class="text-danger small mt-1" th:errors="*{capacite}"></div>
                            </div>
                        </div>
                    </div>
                </div>





                <!-- Boutons -->
                <div class="d-flex justify-content-end gap-3">
                    <a th:href="@{/admin/groupes}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-x-lg me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-check-lg me-2"></i>
                        <span th:text="${isEdit} ? 'Enregistrer les modifications' : 'Créer le groupe'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
