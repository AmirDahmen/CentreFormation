<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Gestion des Notes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3"><i class="bi bi-file-earmark-text"></i> Gestion des Notes</h1>
        <a th:href="@{/admin/notes/saisir-par-cours}" class="btn btn-info">
            <i class="bi bi-plus-circle"></i> Saisir Notes par Cours
        </a>
    </div>

    <!-- Filtres -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/notes}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Cours</label>
                    <select name="coursId" class="form-select">
                        <option value="">Tous les cours</option>
                        <option th:each="c : ${allCours}" 
                                th:value="${c.id}" 
                                th:text="${c.code + ' - ' + c.titre}"
                                th:selected="${coursId != null && coursId == c.id}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Étudiant</label>
                    <select name="etudiantId" class="form-select">
                        <option value="">Tous les étudiants</option>
                        <option th:each="e : ${etudiants}" 
                                th:value="${e.id}" 
                                th:text="${e.nom + ' ' + e.prenom}"
                                th:selected="${etudiantId != null && etudiantId == e.id}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Note min</label>
                    <input type="number" name="noteMin" th:value="${noteMin}" 
                           class="form-control" min="0" max="20" step="0.5">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Filtrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des notes -->
    <div class="card">
        <div class="card-header">
            <i class="bi bi-list-ul"></i> Liste des Notes
            <span class="badge bg-secondary float-end" th:text="${notes.totalElements + ' note(s)'}"></span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Cours</th>
                            <th>Formateur</th>
                            <th>Note</th>
                            <th>Date</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${notes.empty}">
                            <td colspan="6" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> Aucune note trouvée
                            </td>
                        </tr>
                        <tr th:each="note : ${notes}">
                            <td>
                                <a th:href="@{/admin/etudiants/{id}(id=${note.etudiant.id})}"
                                   th:text="${note.etudiant.nom + ' ' + note.etudiant.prenom}"></a>
                                <br>
                                <small class="text-muted" th:text="${note.etudiant.matricule}"></small>
                            </td>
                            <td>
                                <strong th:text="${note.cours.code}"></strong>
                                <br>
                                <small th:text="${note.cours.titre}"></small>
                            </td>
                            <td th:text="${note.formateur.nom + ' ' + note.formateur.prenom}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${note.valeur >= 16} ? 'bg-success' : (${note.valeur >= 12} ? 'bg-primary' : (${note.valeur >= 10} ? 'bg-warning' : 'bg-danger'))"
                                      th:text="${note.valeur + ' / 20'}"></span>
                            </td>
                            <td th:text="${#temporals.format(note.dateEvaluation, 'dd/MM/yyyy')}"></td>
                            <td class="text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/notes/{id}/modifier(id=${note.id})}" 
                                       class="btn btn-sm btn-outline-secondary" title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="#" 
                                       onclick="return confirmDelete(this)" 
                                       th:href="@{/admin/notes/{id}/supprimer(id=${note.id})}" 
                                       class="btn btn-sm btn-outline-danger" title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${notes.totalPages > 1}">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${notes.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/notes(page=${notes.number - 1}, size=${notes.size}, coursId=${coursId}, etudiantId=${etudiantId}, noteMin=${noteMin})}">
                            Précédent
                        </a>
                    </li>
                    
                    <li class="page-item" 
                        th:each="i : ${#numbers.sequence(0, notes.totalPages - 1)}"
                        th:classappend="${i == notes.number} ? 'active'">
                        <a class="page-link" th:href="@{/admin/notes(page=${i}, size=${notes.size}, coursId=${coursId}, etudiantId=${etudiantId}, noteMin=${noteMin})}" 
                           th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${notes.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/notes(page=${notes.number + 1}, size=${notes.size}, coursId=${coursId}, etudiantId=${etudiantId}, noteMin=${noteMin})}">
                            Suivant
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
