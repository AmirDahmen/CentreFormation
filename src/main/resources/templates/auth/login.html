<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - IIT</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }

        * {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            background: var(--primary);
            overflow: hidden;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: aurora 20s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(180deg); }
        }

        /* Grid pattern */
        .brand-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        /* Modern Logo */
        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto;
        }

        .logo-ring {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--success)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logo-inner {
            position: absolute;
            inset: 8px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .logo-icon span {
            display: block;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 2px;
        }

        .logo-icon span:nth-child(1) { width: 24px; }
        .logo-icon span:nth-child(2) { width: 32px; }
        .logo-icon span:nth-child(3) { width: 20px; }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .brand-title span {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Features */
        .features {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* Right Panel - Login Form */
        .login-panel {
            width: 480px;
            min-height: 100vh;
            background: #0c0f17;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(180deg, transparent, var(--border-glass), transparent);
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: rgba(255,255,255,0.5);
            font-size: 0.95rem;
            margin: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-control:focus + .icon,
        .input-wrapper:focus-within .icon {
            color: var(--accent);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: rgba(255,255,255,0.6);
        }

        /* Remember me & forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-check-input:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .form-check-label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--accent-hover);
        }

        /* Submit button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
        }

        .btn-login:hover::before {
            opacity: 1;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        /* Footer */
        .login-footer {
            margin-top: 3rem;
            text-align: center;
        }

        .login-footer p {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .brand-panel {
                display: none;
            }
            
            .login-panel {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .login-panel {
                padding: 2rem 1.5rem;
            }
        }

        /* Animation for inputs */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Left Panel - Branding -->
    <div class="brand-panel">
        <div class="brand-content">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-ring"></div>
                    <div class="logo-inner">
                        <div class="logo-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <h1 class="brand-title"><span>IIT</span></h1>
            <p class="brand-subtitle">Portail d'Administration</p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <span>Suivi en temps réel des formations</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <span>Gestion complète des étudiants</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="bi bi-calendar-check"></i>
                    </div>
                    <span>Planification des sessions</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel - Login Form -->
    <div class="login-panel">
        <div class="login-header">
            <h1>Bienvenue</h1>
            <p>Connectez-vous à votre espace administration</p>
        </div>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            <span>Identifiants incorrects. Veuillez réessayer.</span>
        </div>
        
        <!-- Success message (after logout) -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <span>Vous avez été déconnecté avec succès.</span>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label class="form-label">Identifiant</label>
                <div class="input-wrapper">
                    <input type="text" name="username" class="form-control" 
                           placeholder="Entrez votre identifiant" required autofocus>
                    <i class="bi bi-person icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" class="form-control" 
                           placeholder="Entrez votre mot de passe" required>
                    <i class="bi bi-lock icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="form-check">
                    <input type="checkbox" name="remember-me" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Se souvenir de moi</label>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <span>Se connecter</span>
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2026 IIT. Tous droits réservés.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Add subtle animation on form submission with error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 300);
            });
        }
    </script>
</body>
</html>
