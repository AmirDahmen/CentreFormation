<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Centre de Formation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .register-header .logo {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .register-header h1 {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .register-header p {
            opacity: 0.9;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #64748b;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: #4f46e5;
        }

        .btn-register {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        }

        .register-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid #f1f5f9;
        }

        .register-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        .role-select {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-option:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .role-option.active {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.05);
        }

        .role-option input {
            display: none;
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-option span {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .role-option.active i,
        .role-option.active span {
            color: #4f46e5;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h1>Créer un compte</h1>
                <p>Rejoignez notre centre de formation</p>
            </div>
            
            <div class="register-body">
                <!-- Error message -->
                <div th:if="${error}" class="alert alert-danger mb-4">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/register}" method="post" th:object="${registerForm}">
                    <!-- Role Selection -->
                    <label class="form-label">Je suis un(e)</label>
                    <div class="role-select">
                        <label class="role-option" onclick="selectRole(this, 'ETUDIANT')">
                            <input type="radio" name="role" value="ETUDIANT" checked>
                            <i class="bi bi-mortarboard-fill text-info"></i>
                            <span>Étudiant</span>
                        </label>
                        <label class="role-option" onclick="selectRole(this, 'FORMATEUR')">
                            <input type="radio" name="role" value="FORMATEUR">
                            <i class="bi bi-person-badge-fill text-success"></i>
                            <span>Formateur</span>
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="Votre nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" name="prenom" class="form-control" placeholder="Votre prénom" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="votre@email.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" id="password" class="form-control" 
                                   placeholder="Minimum 6 caractères" required minlength="6"
                                   oninput="checkPasswordStrength(this.value)">
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" name="confirmPassword" class="form-control" 
                                   placeholder="Confirmez votre mot de passe" required>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            J'accepte les <a href="#" class="text-decoration-none">conditions d'utilisation</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-register">
                        <i class="bi bi-person-plus me-2"></i>
                        Créer mon compte
                    </button>
                </form>
            </div>
            
            <div class="register-footer">
                <p class="text-muted mb-0">
                    Déjà inscrit ? 
                    <a th:href="@{/login}">Se connecter</a>
                </p>
            </div>
        </div>
        
        <p class="text-center text-white-50 mt-4 mb-0">
            &copy; 2024 Centre de Formation. Tous droits réservés.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Select role
        function selectRole(element, role) {
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
        }

        // Initialize first role as active
        document.querySelector('.role-option').classList.add('active');

        // Password strength checker
        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                bar.classList.add('strength-weak');
            } else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                bar.classList.add('strength-medium');
            } else {
                bar.classList.add('strength-strong');
            }
        }
    </script>
</body>
</html>
